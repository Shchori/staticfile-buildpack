# global settings

[global]
newrelic_license_key=<%= ENV["NEW_RELIC_LICENSE_KEY"] %>
poll_interval=60

# logging settings

[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('<%= ENV["PWD"] %>/nginx-nr-agent-2.0.0.6/logs/nginx-nr-agent.log','a',)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s [%(levelname)s]: %(message)s
datefmt=

# data sources settings

[source1]
name=<%= ENV["NEW_RELIC_APP_NAME"] %>
url=http://localhost:<%= ENV["APP_ROOT"] %>/<
