---
language: staticfile

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - .rspec
  - cf_spec/
  - log/
  - test/
  - buildpack-packager/
  - staticfile_buildpack-*v*.zip

url_to_dependency_map:
  - match: openresty.tgz
    name: openresty
    version: 1.9.15.1
  - match: nginx-nr-agent.tar.gz
    name: nginx-nr-agent
    version: 2.0.0.6

dependencies:
  - name: openresty
    version: 1.9.15.1
    uri: https://github.com/yharish991/bluebird/raw/master/openresty-1.9.15.1.tar.gz
    cf_stacks:
      - cflinuxfs2
    md5: 2efaa986fd0e20a0e91581bc216c84d6
