  - .gitignore
  - .gitmodules
  - .rspec
  - cf_spec/
  - log/
  - test/
  - buildpack-packager/
  - staticfile_buildpack-*v*.zip

url_to_dependency_map:
  - match: openresty.tgz
    name: openresty
    version: 1.8.0

dependencies:
  - name: openresty
    version: 1.8.0
    uri: https://github.com/muymoo/staticfile-buildpack/raw/files/openresty-1.7.10.1.tar.gz
    cf_stacks:
      - cflinuxfs2
    md5: e12cddcba72d5008f94b298a02a8e6d4
